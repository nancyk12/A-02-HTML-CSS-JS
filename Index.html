
<!DOCTYPE html>
<html>
<head>
  <title>Counter App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
  <div class="header">
    <img src="https://www.thesprucecrafts.com/thmb/SwK_Y20sbljJG4TObLqnzHDv6sY=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/shooting-star-1--587e4d935f9b584db3e0d71e.png" alt="Logo" class="logo">
    <span class="app-name">Count the Stars</span>
    <span class="menu">Menu</span>
  </div>
  <div class="counter">
    <button class="subtractButton" id="subtractButton">Remove 1</button>
    <span id="count">0</span>
    <button class="addButton" id="addButton">Add 1</button>
  </div>
  <div class="stars-container" id="starsContainer"></div>

  <script src="script.js"></script>
</body>
</html>
